apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

sortOptions:
  order: legacy
  legacySortOptions:
    orderFirst:
    - Namespace
    - ResourceQuota
    - StorageClass
    - CustomResourceDefinition
    - MutatingWebhookConfiguration
    - ServiceAccount
    - PodSecurityPolicy
    - Role
    - ClusterRole
    - RoleBinding
    - ClusterRoleBinding
    - ConfigMap
    - Secret
    - Endpoints
    - Service
    - LimitRange
    - PriorityClass
    - PersistentVolume
    - PersistentVolumeClaim
    - Deployment
    - StatefulSet
    - CronJob
    - PodDisruptionBudget
    orderLast:
    - ValidatingWebhookConfiguration

resources:
# Cert-Manager
- ./common/cert-manager/cert-manager/base
- ./common/cert-manager/kubeflow-issuer/base
# Istio
- ./common/istio-1-17/istio-crds/base
- ./common/istio-1-17/istio-namespace/base
- ./common/istio-1-17/istio-install/base
# OIDC Authservice
- ./common/oidc-client/oidc-authservice/base
# Dex
- ./common/dex/overlays/istio

# Kubeflow namespace
- ./common/kubeflow-namespace/base
# Kubeflow Roles
- ./common/kubeflow-roles/base
# Kubeflow Istio Resources
- ./common/istio-1-17/kubeflow-istio-resources/base


# Kubeflow Pipelines
- ./apps/pipeline/upstream/env/cert-manager
# Katib
- ./apps/katib/upstream/installs/katib-with-kubeflow
# Central Dashboard
- ./apps/centraldashboard/upstream/overlays
# Admission Webhook
- ./apps/admission-webhook/upstream/overlays/cert-manager
# Jupyter Web App
- ./apps/jupyter/jupyter-web-app/upstream/overlays/istio
# Notebook Controller
- ./apps/jupyter/notebook-controller/upstream/overlays/kubeflow
# Profiles + KFAM
- ./apps/profiles/upstream/overlays/kubeflow
# PVC Viewer
- ./apps/pvcviewer-controller/upstream/base/
# Volumes Web App
- ./apps/volumes-web-app/upstream/overlays/istio
# Training Operator
- ./apps/training-operator/upstream/overlays/kubeflow
# User namespace
- ./common/user-namespace/base